<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1>Search Results</h1>
  <form method="GET" action="search-results.html" class="mb-3">
    <div class="mb-3">
      <label for="query" class="form-label">Query</label>
      <input type="text" name="q" id="query" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <div id="result" class="mb-3"></div>
  <button id="add" class="btn btn-success mb-3">Add</button>
  <div class="table-responsive">
    <table id="results" class="table table-striped">
      <thead>
        <tr><th>ID</th><th>Name</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const q = params.get('q') || '';
    document.getElementById('query').value = q;
    const resultDiv = document.getElementById('result');
    if (q) {
      resultDiv.textContent = `Showing results for "${q}"`;
    }

    const data = Array.from({ length: 10 }, (_, i) => ({ id: i + 1, name: `Item ${i + 1}` }));
    const tbody = document.querySelector('#results tbody');

    function renderTable() {
      tbody.innerHTML = '';
      data.forEach(record => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${record.id}</td><td>${record.name}</td>` +
          `<td><button class="edit btn btn-sm btn-secondary me-1" data-id="${record.id}">Edit</button>` +
          `<button class="delete btn btn-sm btn-danger" data-id="${record.id}">Delete</button></td>`;
        tbody.appendChild(tr);
      });
    }
    renderTable();

    document.getElementById('add').addEventListener('click', () => {
      window.parent.openTab('form.html', 'Add Record');
    });

    document.getElementById('results').addEventListener('click', e => {
      if (e.target.classList.contains('edit')) {
        const id = e.target.dataset.id;
        const record = data.find(r => r.id == id);
        window.parent.openTab(`form.html?id=${record.id}&name=${encodeURIComponent(record.name)}`, 'Edit Record');
      }
      if (e.target.classList.contains('delete')) {
        const id = e.target.dataset.id;
        const index = data.findIndex(r => r.id == id);
        if (index > -1) {
          data.splice(index, 1);
          renderTable();
        }
      }
    });

    window.addEventListener('message', e => {
      if (e.data && e.data.type === 'saveRecord') {
        const { mode, record } = e.data;
        if (mode === 'add') {
          record.id = data.length ? Math.max(...data.map(r => r.id)) + 1 : 1;
          data.push(record);
        } else if (mode === 'edit') {
          const idx = data.findIndex(r => r.id == record.id);
          if (idx > -1) data[idx] = record;
        }
        renderTable();
      }
    });
  </script>
</body>
</html>
