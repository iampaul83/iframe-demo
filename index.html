<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Iframe Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    #menu { background: #333; padding: 10px; }
    #menu button { background: #444; color: #fff; border: none; padding: 8px 12px; margin-right: 4px; cursor: pointer; }
    #tabs { display: flex; background: #ddd; padding: 0 10px; }
    .tab { padding: 8px 12px; background: #eee; margin-right: 4px; cursor: pointer; position: relative; }
    .tab.active { background: #fff; border-bottom: 2px solid #fff; }
    .tab .close { position: absolute; right: 4px; top: 4px; font-size: 12px; cursor: pointer; }
    #iframe-container { width: 100%; height: calc(100vh - 80px); }
    iframe { width: 100%; height: 100%; border: none; display: none; }
    iframe.active { display: block; }
  </style>
</head>
<body>
  <div id="menu">
    <button data-url="https://example.com">Example</button>
    <button data-url="https://www.wikipedia.org">Wikipedia</button>
    <button data-url="https://www.bing.com">Bing</button>
    <button data-url="hello.html">Hello Page</button>
    <button data-url="search.html">Search Demo</button>
  </div>
  <div id="tabs"></div>
  <div id="iframe-container"></div>
  <script>
    const menu = document.getElementById('menu');
    const tabsDiv = document.getElementById('tabs');
    const iframeContainer = document.getElementById('iframe-container');

    menu.addEventListener('click', e => {
      if (e.target.tagName !== 'BUTTON') return;
      const url = e.target.dataset.url;
      openTab(url, e.target.textContent);
    });

    function openTab(url, title) {
      const existing = document.querySelector(`#tabs .tab[data-url="${url}"]`);
      if (existing) {
        switchTab(url);
        return;
      }
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.dataset.url = url;
      tab.textContent = title;
      const close = document.createElement('span');
      close.textContent = '\u00d7';
      close.className = 'close';
      tab.appendChild(close);
      tabsDiv.appendChild(tab);

      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.dataset.url = url;
      iframeContainer.appendChild(iframe);

      switchTab(url);
    }

    function switchTab(url) {
      document.querySelectorAll('#tabs .tab').forEach(t => {
        t.classList.toggle('active', t.dataset.url === url);
      });
      document.querySelectorAll('#iframe-container iframe').forEach(f => {
        f.classList.toggle('active', f.dataset.url === url);
      });
    }

    tabsDiv.addEventListener('click', e => {
      const tab = e.target.closest('.tab');
      if (!tab) return;
      const url = tab.dataset.url;
      if (e.target.classList.contains('close')) {
        closeTab(url);
      } else {
        switchTab(url);
      }
    });

    function closeTab(url) {
      const tab = document.querySelector(`#tabs .tab[data-url="${url}"]`);
      const iframe = document.querySelector(`#iframe-container iframe[data-url="${url}"]`);
      if (tab) tab.remove();
      if (iframe) iframe.remove();
      const lastTab = tabsDiv.querySelector('.tab:last-child');
      if (lastTab) switchTab(lastTab.dataset.url);
    }
  </script>
</body>
</html>
